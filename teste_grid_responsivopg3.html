<!DOCTYPE html>
<html>
	<head>
		<title> Fale Conosco </title>
        		<meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="gridresponsivopg1_3.css">
	</head> 

	<body> 
        <div id="menuc">
            <nav>
                <ul>
                    <li><b><a href="index.html">Oportunidades</a></b></li>
                    <li><b><a href="teste_grid_responsivopg2.html">Formação</a></b></li>
                    <li><b><a href="teste_grid_responsivopg3.html">Fale Conosco</a></b></li>
                </ul>
            </nav>
        </div>
        <header>
            <h1>Deixe sua mensagem </h1>
        </header>
        <main>
            <div id="box">
                <div align="center" id="contactbox">
                    <form action="#" method="post">
                        <table id="min">
                            <thead>
                                <tr>
                    
                                    <th colspan="4"><h1>Nos envie sua mensagem</h1></th>
                                </tr>
                            </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="2"><label for="nome">Nome:*</label></td>
                                        
                                        
                                    </tr>
                                    <tr>
                                        
                                        <td colspan="2">
                                            <!--<textarea class="feedback" id="nome" name="nome" value="nome" rows="2" cols="40em" maxlength="100%" placeholder="Insira aqui seu nome e sobrenome"></textarea>-->
                                            <input class="feedback" name="nome" type="text"  maxlength="35" rows="2" placeholder="Insira aqui seu nome e sobrenome">
                                    </tr>
                                    <tr>
                                        <td colspan="2"><label for="email">E-mail:*</label></td>
                                       
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <!--<textarea class="feedback" id="email" name="email" value="email"  maxlength="100" placeholder="Insira aqui seu e-mail de contato"></textarea>-->
                                            <input class="feedback" type="text" name="email"  maxlength="30" rows="2" placeholder="Insira aqui seu e-mail de contato">
                                        </td>
                                    </tr>
                                    <tr>
                                        
                                        <td colspan="2"><label for="curtiu">Curtiu o conteúdo?</label></td>
                                       
                                    </tr>
                                    <tr>
                                        <td colspan="2" class="envio">
                                            <input type="radio" id="sim" name="curtiu" value="sim">
                                            <label for="sim">Sim</label>
                                            <input type="radio" id="não" name="curtiu" value="não">
                                            <label for="não">Não</label>
                                        </td>
                                    </tr>
                                    <tr >
                                        <td colspan="2"><label for="cargo">Qual carreira chamou sua atenção?<label></td>
                                       
                                    </tr>
                                    <tr>
                                        <td colspan="2" class="envio">
                            
                                            <input type="checkbox" id="cargo" name="cargo" value="Node.js">
                                            <label for="cargo">Node.js</label>
                                            <input type="checkbox" id="cargo" name="cargo" value="Python">
                                            <label for="cargo">Python</label>
                                            <input type="checkbox" id="cargo" name="cargo" value="RPA">
                                            <label for="cargo">RPA</label>
                                            <input type="checkbox" id="cargo" name="cargo" value="Java">
                                            <label for="cargo">Java</label>
                                            <input type="checkbox" id="cargo" name="cargo" value=".NET">
                                            <label for="cargo">.NET</label>
                                            <input type="checkbox" id="cargo" name="cargo" value="DevOps">
                                            <label for="cargo">DevOps</label>
                                            <input type="checkbox" id="cargo" name="cargo" value="Ciencia de Dados">
                                            <label for="cargo">Ciencia de Dados</label>
                                            <input type="checkbox" id="cargo" name="cargo" value="UX designer">
                                            <label for="cargo">UX designer</label>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><label for="comentario">Comentário</label></td>
                                        

                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <textarea id="comentario" name="comentario"  maxlength="400" placeholder="Insira aqui seu feedback com no máximo 400 caracteres"></textarea>
                                        </td>
                                    </tr>
                
                                    <tr>
                                        <td colspan="2" align="center">
                                            <input type="submit" value="Enviar" > 
                                            <input type="reset" value="Delete">
                                        </td>

                                    </tr>
                                </tbody>
                                    <tfoot align="center">
                                        <tr>
                                            <td colspan="4">Estamos gratos com seu feedback...</td>
                                        </tr>
                                    </tfoot>
                    </form>
                    
                
                </div>
               
            </div>


        </main>
       
    </body>
</html>
